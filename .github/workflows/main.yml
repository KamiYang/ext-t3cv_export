name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: lorisleiva/laravel-docker:7.3 # Change this to 7.1/7.2/7.3 to specify the PHP Version

    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Composer (php-actions)
        uses: docker://composer
        with:
          args: why typo3/cms
